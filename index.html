<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscadó</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
<header>
    <h1 class="logo">Buscad<span class="highlight">ó</span></h1>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="O que você está procurando?" />
        <select id="marketplace-select">
            <option value="mercado_livre">Mercado Livre</option>
            <!-- Outras opções de marketplaces no futuro -->
        </select>
        <button id="search-button">
            <i class="fas fa-search"></i>
        </button>
    </div>
</header>

<div id="results"></div>
    <main>
        <div id="results" class="results-container"></div>
    </main>
    <footer>
        <p>&copy; 2024 Buscadó. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
